<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcyulater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="butnOpretor">AC</button>
            <button class="butnOpretor">DEL</button>
            <button class="butnOpretor">%</button>
            <button class="butnOpretor">/</button>

        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="butnOpretor">*</button>

        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="butnOpretor">-</button>

        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="butnOpretor">+</button>

        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="butnOpretor">.</button>
            <button class="buttonA">=</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
